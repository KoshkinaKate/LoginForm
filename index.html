<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mastercontainer">

            <div class="login">
            <h1>Login Form</h1>
            Email:<input type="text" placeholder="Enter Email"><br><br> 
            Password:<input type="text" placeholder="Enter Password"><br><br> 
            <button class="log">Login</button>
        </div>


            <div class="register">
            <h1>Register</h1>
            First Name:<input type="text" placeholder="Enter Your First Name">    <br><br>        
            Last Name:<input type="text" placeholder="Enter Your Last Name"><br><br> 
            Email:<input type="text" placeholder="Enter Your Email"><br><br> 
            Password:<input type="password" placeholder="Enter Your Password"><br><br> 
            Confirm Password:<input type="password" placeholder="Confirm Your Password"><br><br> 

            Gender:<input type="radio">Male<input type="radio">Female <br><br>

            Date Of Birth:<input type="date" ><br><br>
            Habits:<input type="checkbox">Soccer<input type="checkbox" >Reading<input type="checkbox" >Math<input type="checkbox" >Cooking<br><br>
            <button class="logs"> Submit</button>
        </div>


        </div>
       
        
        <script src="app.js" async defer></script>
    </body>
</html>
